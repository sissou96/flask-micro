sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.24.0

before_install:
  - sudo service postgresql stop
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - export CI=true
  - docker-compose -f docker-compose-dev.yml up --build -d

script:
  - docker-compose -f docker-compose-dev.yml exec users python manage.py test
  - docker-compose -f docker-compose-dev.yml exec users flake8 project
  - docker-compose -f docker-compose-dev.yml exec client npm run test

after_script:
  - docker-compose -f docker-compose-dev.yml down